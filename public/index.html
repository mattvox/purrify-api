<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Purrify API</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
            <h1>Purrify API</h1>
        </div>
    </div>

    <form class="pure-form pure-form-aligned" id="js-fact-submit">
        <fieldset>
            <div class="pure-control-group">
                <label for="source">Source</label>
                <input id="source" type="text" placeholder="Website...">
            </div>

            <div class="pure-control-group">
                <label for="fact">Cat Fact</label>
                <textarea id="fact" type="password" placeholder="Fact..."></textarea>
            </div>

            <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </div>
        </fieldset>
    </form>

    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-3" id="js-results">
        <ul>

              <!-- cat fact results go here -->

        </ul>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
